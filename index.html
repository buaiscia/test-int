<html>

<head>
    <meta charset="utf-8">
    <title>Coffee QR reader Demo</title>
    <script src="js/jsQR.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Coffee QR reader Demo</h1>
    <div id="loadingMessage">ðŸŽ¥ Unable to access video stream (please make sure you have a webcam enabled)</div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
        <div id="outputMessage">No QR code detected.</div>
        <div>
            <p>To add an item, put your QR code in front of the camera.
                <br/> To delete an item, click on it.</p>
        </div>
        <div id="newQR"></div>
    </div>
    <div class="list">
        <h3 id='titleList' hidden>List of data:</h3>
        <ul>
            <!-- get web component -->
            <get-data id='list'></get-data>
        </ul>

    </div>

    <script type="module" src="js/getData.js"></script>
    <script type="module" src="js/main.js"></script>

    <script nomodule>
        alert("Old browsers ignore script with unknown type=module, functionalities can be limited");
    </script>

</body>

</html>
